
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Security Feature - Input Validation</title>
    <style>
      input, button {
        padding: 8px;
        margin-top: 10px;
      }
      #output {
        margin-top: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Feedback Form</h2>
    <p>Enter your name:</p>
    <input type="text" id="userInput" placeholder="Your Name" />
    <button onclick="submitForm()">Submit</button>

    <p id="output"></p>

    <script>
      function sanitizeInput(str) {
        // Replace HTML special characters with encoded versions
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function submitForm() {
        let input = document.getElementById("userInput").value;
        let safeInput = sanitizeInput(input);
        document.getElementById("output").innerHTML = "Hello, " + safeInput + "!";
      }
    </script>
  </body>
