<html>
<head>
    <script>
        var output="";
        for(var i=1; i<=20; i++){
            if(i%3==0 && i%5==0){
                output+="<p>ZigZag</p>";
            }
            else if(i%3==0){
                output+="<p>Zig</p>"
            }
            else if(i%5==0){
                output+="<p>Zag</p>"
            }
            else{
                output+=i;
            }
            output+="</p>"
        }
        document.write(output);
        </script>
        </head>
        <body></body>
        </html>
