<!DOCTYPE html>
<head>
    <title>4B- Image Mapping</title>
    </head>
    <body>
        <img src="map.jpg" usemap="#image-map"/>
        <map name="image-map">

    <area target=""
    alt="West Bengal"
    title="West Bengal"
    href="https://en.wikipedia.org/wiki/West_Bengal"
    coords="1187,824,1211,918,1114,956,1090,867"
    shape="poly"/>

    <area target=""
    alt="Maharashtra"
    title="Maharashtra"
    href="https://en.wikipedia.org/wiki/Maharashtra"
    coords="585,994,591,1106,309,1176"
    shape="poly"/>

    <area target=""
    alt="Uttar Pradesh"
    title="Uttar Pradesh"
    href="https://en.wikipedia.org/wiki/Uttar_Pradesh"
    coords="905,728,878,747,840,771,671,730,556,467,899,655"
    shape="poly"/>
</map>


    </body>
    </html>
